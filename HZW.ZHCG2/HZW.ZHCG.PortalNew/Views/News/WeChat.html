    <script type="text/javascript">
        $(document).ready(function () {
            var categoryID = GetQueryString("categoryID");
            var articleID = GetQueryString("articleID");
           
            var url = config.WebApi + "/Categors/GetmhcateGorsByParentId?parentId=7&takeNumber=0";
            $.ajax({
                url: url,
                type: "get",
                async: true,
                timeout: 5000,    //超时时间
                dataType: "json",
                success: function (data, textStatus, jqxhr) {
                    var smallClass = data[0].ID;
                    var html = "";
                    $.each(data, function (i, n) {
                        html += "<li class='articleCategory'><a class='sla519' id=" + n.ID + " tabIndex=" + n.ID + " style='line-height: 30px; cursor:pointer;' onclick='GetA(this)'>" + n.Name + "</a></li>";
                    });
                    $("#rootul_105").html(html);
                    if (categoryID != null && articleID != null) {
                        document.getElementById(categoryID).style = "text-decoration:underline";
                        $("#title").text(document.getElementById(categoryID).innerText);
                        aDetailsSingle(articleID);
                    } else {
                        //默认第一个标签选中
                        $("#title").text(data[0].Name);
                        $("#rootul_105 a")[0].style = "text-decoration:underline";
                        $("#smallClass").val(smallClass);
                        GetPageCount(smallClass);
                        GetCloums(smallClass, 1);
                    }

                }
                , error: function (xhr, textStatus) {
                    console.log(textStatus);
                }
            });
        });

        //获取地址栏参数值
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

        function GetA(n) {
            $("#rootul_105 a").each(function () {
                this.style = "text-decoration:none";
            });
            var smallClass = $(n).attr("id");
            $("#smallClass").val(smallClass);
            var text = $(n).text();
            $("#title").text(text);
            n.style = "text-decoration:underline";
            GetPageCount(smallClass);
            GetCloums(smallClass, 1);
        }

        //获取页数
        function GetPageCount(smallClass) {
            smallClass = $("#smallClass").val();
            if (smallClass == 39) {
                var urlcloumsPage = config.WebApi + "/Event/GetEventListCount?limit=10";
                $.ajax({
                    url: urlcloumsPage,
                    type: "get",
                    async: true,
                    timeout: 5000,    //超时时间
                    dataType: "json",
                    success: function (data, textStatus, jqxhr) {
                        CreatePages(data, smallClass);
                    }, error: function (xhr, textStatus) {
                        console.log(textStatus);
                    }
                })
            } else {
                var urlcloumsPage = config.WebApi + "/News/GetNewsListCount?categoryid=" + smallClass + "&limit=10";
                $.ajax({
                    url: urlcloumsPage,
                    type: "get",
                    async: true,
                    timeout: 5000,    //超时时间
                    dataType: "json",
                    success: function (data, textStatus, jqxhr) {
                        CreatePages(data, smallClass);
                    }, error: function (xhr, textStatus) {
                        console.log(textStatus);
                    }
                })
            }
        }

        function CreatePages(pageCount, smallClass) {
            $(".tcdPageCode").remove();
            var html = "<div class='tcdPageCode'></div>";
            $("#pagetools").html(html);
            $(".tcdPageCode").createPage({
                pageCount: pageCount,
                current: 1,
                backFn: function (p) {
                    GetCloums(smallClass, p);
                }
            });
        }

        //获取列表
        function GetCloums(smallClass, p) {
            if (smallClass == 39) {
                var url = config.WebApi + "/Event/GetIspushEventList?start=" + p + "&limit=10";
                $.ajax({
                    url: url,
                    type: "get",
                    async: true,
                    timeout: 5000,    //超时时间
                    dataType: "json",
                    success: function (data, textStatus, jqxhr) {
                        var html = "";
                        $.each(data["Items"], function (i, n) {
                            var event_id = n.event_id;
                            html += "<li style='height: 20px;' class='articleContent' articleid='567'><span class='title' style='width: 85%'><a title=" + n.title + "  name='" + n.event_id + "' style='cursor:pointer;' onclick='aEventDelits(this)'>" + n.title + "</a></span><span class='date' style='width: 15%'>" + n.reporttime + "</span> </li>";
                        });
                        $("#NewsCommon").html(html);
                    }, error: function (xhr, textStatus) {
                        console.log(textStatus);
                    }
                });
            } else {
                smallClass = $("#smallClass").val();
                $(".tcdPageCode").show();
                var urlcloums = config.WebApi + "/News/GetNewsListByID?categoryid=" + smallClass + "&start=" + p + "&limit=10";
                $.ajax({
                    url: urlcloums,
                    type: "get",
                    async: true,
                    timeout: 5000,    //超时时间
                    dataType: "json",
                    success: function (data, textStatus, jqxhr) {
                        var html = "";
                        $.each(data["Items"], function (i, n) {
                            html += "<li style='height: 20px;' class='articleContent' articleid='567'><span class='title' style='width: 82%'><a title=" + n.title + " style='cursor:pointer;' tabIndex=" + n.articleID + " onclick='aDetails(this)'>" + n.title + "</a></span><span class='date' style='width: 15%'>" + n.createdTime.replace('T', ' ') + "</span> </li>";
                        });
                        $("#NewsCommon").html(html);
                    }, error: function (xhr, textStatus) {
                        console.log(textStatus);
                    }
                });
            }
        }

        //内容详情
        function aDetails(a) {
            $(".tcdPageCode").hide();
            var articleID = $(a).attr("tabIndex");
            var url = config.WebApi + "/News/GetNewsModelByID?articleID=" + articleID;
            $.ajax({
                url: url,
                type: "get",
                async: true,
                timeout: 5000,    //超时时间
                dataType: "json",
                success: function (data, textStatus, jqxhr) {
                    var html;
                    if (!data.refilePath || !data.refileName) {
                        html = "<div class='sublanmu_content sublanmu_content_article'><div style='text-align: center; color: #333333; font-size: 18px; font-weight: bold; line-height: 150%;'>" + data.title + "</div> <div style='text-align: center; font-size: 12px; line-height: 150%'><span style='color: #666666'>上传时间:" + data.createdTime.replace('T', ' ') + "&nbsp;&nbsp;" + data.createUserName + "</span></div><br><div id='show'>" + data.content + "</div>";
                    }
                    else {
                        html = "<div class='sublanmu_content sublanmu_content_article'><div style='text-align: center; color: #333333; font-size: 18px; font-weight: bold; line-height: 150%;'>" + data.title + "</div> <div style='text-align: center; font-size: 12px; line-height: 150%'><span style='color: #666666'>上传时间:" + data.createdTime.replace('T', ' ') + "&nbsp;&nbsp;" + data.createUserName + "</span></div><br><div id='show'>" + data.content + "</div><div class='divlink'><a href=" + config.WebApi + "/News/DownFile?path=" + data.refilePath + "&filename=" + data.refileName + ">下载附件</a></div>";
                    }
                    $("#NewsCommon").html(html);
                    $("#show img").attr("onload", "if(this.width >= 730){this.width = 730}");
                }, error: function (xhr, textStatus) {
                    console.log(textStatus);
                }
            });
        }

        //内容详情
        function aDetailsSingle(articleID) {
            var url = config.WebApi + "/News/GetNewsModelByID?articleID=" + articleID;
            $.ajax({
                url: url,
                type: "get",
                async: true,
                timeout: 5000,    //超时时间
                dataType: "json",
                success: function (data, textStatus, jqxhr) {
                    var html="";
                    if (!data.refilePath || !data.refileName) {
                        html += "<div class='sublanmu_content sublanmu_content_article'><div style='text-align: center; color: #333333; font-size: 18px; font-weight: bold; line-height: 150%;'>" + data.title + "</div> <div style='text-align: center; font-size: 12px; line-height: 150%'><span style='color: #666666'>上传时间:" + data.createdTime.replace('T', ' ') + "&nbsp;&nbsp;" + data.createUserName + "</span></div><br><div id='show'>" + data.content + "</div>";
                    }
                    else {
                        html += "<div class='sublanmu_content sublanmu_content_article'><div style='text-align: center; color: #333333; font-size: 18px; font-weight: bold; line-height: 150%;'>" + data.title + "</div> <div style='text-align: center; font-size: 12px; line-height: 150%'><span style='color: #666666'>上传时间:" + data.createdTime.replace('T', ' ') + "&nbsp;&nbsp;" + data.createUserName + "</span></div><br><div id='show'>" + data.content + "</div><div class='divlink'><a href=" + config.WebApi + "/News/DownFile?path=" + data.refilePath + "&filename=" + data.refileName + ">下载附件</a></div>";
                    }
                    alert(html)
                    $("#NewsCommon").html(html);
                    $("#show img").attr("onload", "if(this.width >= 730){this.width = 730}");
                }, error: function (xhr, textStatus) {
                    console.log(textStatus);
                }
            });
        }

        //获取事件推送内容详情
        function aEventDelits(n) {
            $(".tcdPageCode").hide();
            var url = config.WebApi + "/Event/GetEventByID?event_id=" + n.name;
            var path = config.PathAshx + '/GetPictureFile.ashx?PicPath=';
            $.ajax({
                url: url,
                type: "get",
                async: true,
                timeout: 5000,    //超时时间
                dataType: "json",
                success: function (data, textStatus, jqxhr) {
                    var html = "<div class='sublanmu_content sublanmu_content_article'><div style='text-align: center; color: #333333; font-size: 18px; font-weight: bold; line-height: 150%;'>" + data.title
                        + "</div> <div style='text-align: center; font-size: 12px; line-height: 150%'><span style='color: #666666'>上传时间:" + data.reporttime
                        + "&nbsp;&nbsp;" + data.reportperson + "</span></div><br><div id='show'>" + "<p style='text-indent:2em'>" + data.content
                        + "</p>" + "<img class='photo1' src='" + path + config.EventFile + data.photo1 + "'/>" + "<img class='photo2' src='" + path + config.EventFile + data.photo2 + "'/>" + "<img class='photo3' src='" + path + config.EventFile + data.photo3 + "'/>"
                        + "<p style='text-align:right'>" + "来源:&nbsp;&nbsp;" + data.source + "</p>" + "</div>";
                    $("#NewsCommon").html(html);
                    $("#show img").attr("onload", "if(this.width >= 730){this.width = 730}");
                    if (data.photo1 == null) {
                        $(".photo1").hide();
                    }
                    if (data.photo2 == null) {
                        $(".photo2").hide();
                    }
                    if (data.photo3 == null) {
                        $(".photo3").hide();
                    }
                }, error: function (xhr, textStatus) {
                    console.log(textStatus);
                }
            });
        }
    </script>
