<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="renderer" content="webkit" />

    <script src="Scripts/configs.js"></script>
    <script src="Scripts/functions.js"></script>
    <script src="app/app.js"></script>
    <script type="text/javascript">
        function ChangeLeftContent(id) {
            var menu = configs.Menu;
            menu.removeAll();    
            $.each(configs.Menus[id], function (k, j) {
                var menuItem = Ext.create('Ext.menu.Item', {
                    text: j.text,
                    height: 30,
                    style: 'padding-top:2px;padding-left: 12px;',
                    icon: j.icon,
                    listeners: {
                        click: function (obj, eOpts) {
                            var content = Ext.create(j.url);
                            var view = Ext.ComponentQuery.query('viewport')[0];
                            var panel = view.items.getAt(3)
                            view.remove(panel)
                            content.region = 'center';
                            view.add(content);
                            $.each(obj.up().query('menuitem'), function (MenuNum, MenuObj) {
                                if (obj != MenuObj)
                                    MenuObj.addCls("MenuInit");
                            })
                        }
                    }
                })
                menu.add(menuItem);
                if (k == 0) {
                    var content = Ext.create(configs.Menus[id][k].url);
                    var view = Ext.ComponentQuery.query('viewport')[k];
                    var panel = view.items.getAt(3)
                    view.remove(panel)
                    content.region = 'center';
                    view.add(content);
                    menuItem.addCls("MenuChange");
                   
                }
                
            })
                       
        }
    </script>
</head>
<body>
    <div id="title" class="IndexTitle">
        <img src="Images/logo.png" />
    </div>
    <div class="IndexHead">
        <div style="left: 0px;">
            <span class="IndexColumnBase IndexColumnShop" onclick="ChangeLeftContent(0)">
                <img class="IndexColumnImage" src="Images/沿街店家.png" />沿街商家</span>
            <span class="IndexColumnBase IndexColumnOutAD" onclick="ChangeLeftContent(1);">
                <img class="IndexColumnImage" src="Images/户外广告.png" />户外广告</span>
            <span class="IndexColumnBase IndexColumnEvent" onclick="ChangeLeftContent(2);">
                <img class="IndexColumnImage" src="Images/事件审核.png" />事件审核</span>
            <span class="IndexColumnBase IndexColumnWeb" onclick="ChangeLeftContent(3);">
                <img class="IndexColumnImage" src="Images/门户网站.png" />门户网站</span>
            <span class="IndexColumnBase IndexColumnWeb" onclick="ChangeLeftContent(4);">
                <img class="IndexColumnImage" src="Images/门户网站.png" />系统设置</span>
            <div style="margin-right: 10px; float: right;">
                <span id="spUserName"></span>
                <span style="margin-left: 4px; color: white;">|</span>
                <a href="javascript:changePassword()" style="margin-left: 4px; color: white;">修改密码</a>
                <span style="margin-left: 4px;">|</span>
                <a href="Login.html" style="margin-left: 4px; color: white;line-height:30px;">注销</a>
            </div>
        </div>
    </div>
</body>
